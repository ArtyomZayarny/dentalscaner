overwrite: true
schema: 'http://localhost:3001/graphql'
documents: '**/*.{ts,tsx}'
generates:
  app/types/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
